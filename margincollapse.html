<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin collapse</title>
    <style>
        *{
            margin: 0;padding: 0;
        }
.box1{
background-color: yellow;
margin: 30px;
height: 20px;
}
.box2{
    background-color: aqua;
    margin: 30px;
    height: 20px;
    padding: 5px;
    border: 2px solid grey;
    border-radius: 10px;
}
    </style>
</head>
<body>
    <div class="box1">
   My name is XYZ
    </div>
    <div class="box2">My name is ABC</div>
</body>
</html>
